<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login">
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col">
                    <img class="img-fluid" src="../img/logo.png" alt="Logo" width="300px">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col d-flex justify-content-center">
                    <div id="card" class="col-lg-4">
                        <div id="input" class="m-4 col-lg">
                            <input type="text" placeholder="Nickname">
                        </div>
                        <div id="input" class="m-4 col-lg">
                            <input type="text" placeholder="E-mail">
                        </div>
                        <div id="btn" class="m-4 col-lg">
                            <button type="button" class="btn btn-primary text-uppercase fs-5 fw-bold"><a href="./salas.html">Entrar</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
