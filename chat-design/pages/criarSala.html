<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/criarSala.css">
</head>
<body>
    <nav class="navbar" style="background-color: #7FC1E7;">
        <div class="container d-flex justify-content-center">
            <div class="logo text-center">
                <img src="../img/logo.png" alt="Logo" width="100">
            </div>
        </div>
      </nav>

        <div class="container text-center">
            <div class="text-center m-4">
                <span class="text-center fs-2 text-uppercase fw-bold" style="color:#2E5EA0">Criar nova sala</span>
            </div>
            <div class="row align-items-center">
                <div class="col d-flex justify-content-center">
                    <div id="card" class="col-lg-4">
                        <div id="input" class="m-4 text-start">
                            <span class="text-uppercase fs-6 fw-bold m-2" style="color: #2E5EA0">Nome: </span>
                            <input type="text" placeholder="Nome da sala...">
                        </div>
                        <div id="input" class="m-4 text-start">
                            <span class="text-uppercase fs-6 fw-bold m-2" style="color: #2E5EA0">Id:</span>
                            <input type="text" placeholder="Id...">
                        </div>
                        <div id="input" class="m-4 text-start">
                            <span class="text-uppercase fs-6 fw-bold m-1" style="color: #2E5EA0">Total de partipantes:</span>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                <option selected>Participantes</option>
                                <option value="1">5</option>
                                <option value="2">10</option>
                                <option value="3">20</option>
                              </select>
                        </div>
                        <div id="btn" class="m-4 col-lg">
                            <button type="button" class="btn btn-primary text-uppercase fs-5 fw-bold"><a href="./salas.html">Entrar</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
